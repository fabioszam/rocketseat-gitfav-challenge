<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitFav</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      href="/assets/img/favicon.ico"
      type="image/x-icon"
    />

    <script src="./js/main.js" type="module" defer></script>
  </head>
  <body>
    <div id="app">
      <header>
        <img class="logo" src="https://svgshare.com/i/mLk.svg" alt="GitFav Logo" />
        <div class="search">
          <input
            type="text"
            placeholder="Enter the GitHub username you want to favorite"
          />
          <button><img src="./assets/img/star.svg" alt="" />Favorite</button>
        </div>
      </header>
      <div class="wrapper">
        <table id="radius" class="radius">
          <thead>
            <tr>
              <th>User</th>
              <th>Repositories</th>
              <th>Followers</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="fav" class="rm-star">
          <img src="./assets/img/Estrela.svg" alt="" />
          <span>There are no favorites yet.</span>
        </div>
      </div>
    </div>
  </body>
</html>
